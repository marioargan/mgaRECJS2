<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Tienda Simple</title>
</head>
<body>
  <h1>Añadir productos</h1>
  <form id="formProducto">
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
    <input type="number" id="precioProducto" placeholder="Coste del producto">
    <button type="submit">Añadir producto</button>
  </form>
  <p id="errorProducto" style="color: red;"></p>

  <h1>Comprar</h1>
  <select id="selectProducto">
    <option disabled selected value="0">Elija un producto</option>
  </select>
  <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1">
  <button onclick="agregarAlCarrito()">Agregar</button>
  <button onclick="quitarDelCarrito()">Quitar</button>

  <p>Precio: <span id="precioProductoMostrar">NA</span> €</p>

  <h2>Carrito</h2>
  <table border>
    <thead>
      <tr><th>Producto</th><th>Cantidad</th><th>Total</th></tr>
    </thead>
    <tbody id="tablaCarrito"></tbody>
    <tfoot>
      <tr><td colspan="3">Total: <span id="total">0</span> €</td></tr>
    </tfoot>
  </table>
	<input id="codigo">
	<button onclick="descuento()">Descuento</button>
	<button onclick="finalizarCompra()">Comprar</button>
  <script src="main.js"></script>
   
  
</body>
</html>
